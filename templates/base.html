{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet" href="{% static './css/bootstrap.min.css' %}"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static './css/main.css' %}" />
    
    <!-- Fonts & Icons -->
    <link
      {% comment %} href="{% static 'https://fonts.googleapis.com/css?family=Lato' %} " {% endcomment %}
      rel="stylesheet"
    />
    <link href="{% static 'fontawesomefree/css/fontawesome.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'fontawesomefree/css/brands.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'fontawesomefree/css/solid.css' %}" rel="stylesheet" type="text/css">
    <link rel="title icon" href="{% static './images/contact-icon.png' %}">
    <title>
      {% block title %}
      
      {% endblock title %}
    </title>
  </head>
  <body>
    <!-- Navbar -->

    <nav>
      <a class="logo" href="{% url 'home' %}">
        <i class="fas fa-user-circle"></i>&nbsp;Contacts
      </a>
      <p class="feature-link m-0 p-0">
        {% if request.user.is_authenticated %}
          <a href="{% url 'logout' %}" class="mr-4 text-white">
            <i class="fas fa-sign-out-alt"></i>&nbsp;Log out
          </a>
          <a href="{% url 'create' %}" class="mr-4 text-white">
            <i class="fas fa-plus"></i>&nbsp;Add Contact
          </a>
        {% else %}
          <a href="{% url 'signup' %}" class="mr-4 text-white">
            <i class="fas fa-user-plus"></i>&nbsp;Sign Up
          </a>
          <a href="{% url 'login' %}" class="mr-4 text-white">
            <i class="fas fa-sign-in-alt"></i>&nbsp;Log in
          </a>
        {% endif %}
      </p>
      <form class="form-inline my-2" action="{% url 'search' %}" method="GET">
        <input
          class="form-control search-box"
          type="search"
          placeholder="Find contacts..."
          name = 'search_term'
          value = "{{search_term}}"
        />
      </form>
    </nav>
    <!-- Navbar ends -->
    <br />
    {% include 'partials/_messages.html' %}
    {% block content %}
    
    {% endblock content %}
   
    
    <!-- footer -->
    <footer class="mt-4 p-2">
      <p class="text-center p-1 m-0">&copy; My Contacts 2023</p>
    </footer>
    <link rel="stylesheet" href="{% static './js/bootstrap.min.js' %}" />
    <!-- footer ends -->
  </body>
</html>
